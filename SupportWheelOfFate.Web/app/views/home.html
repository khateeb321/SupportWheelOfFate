<div class="container" style="padding: 32px">
	<div class="row" style="height: 560px">
		<div class="col-md-6">
			<h3>Spin</h3>
			<div id="chart"></div>
		</div>
		<div class="col-md-6">
			<h3>This week:</h3>

			<table style="width: 600px">
				<thead>
					<tr>
						<th style="min-width: 42px">Id</th>
						<th style="min-width: 42px">Name</th>
						<th style="min-width: 42px">Date</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="data in thisWeekData">
						<td style="min-width: 42px">{{data.UserId}}</td>
						<td style="min-width: 42px">{{data.Name}}</td>
						<td style="min-width: 42px">{{data.Rota | parseDate}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<button class="btn btn-primary" ng-click="reset()">reset</button>
		</div>
	</div>
</div>
