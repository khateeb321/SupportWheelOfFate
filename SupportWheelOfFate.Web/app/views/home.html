<div class="container">
	<div class="row">
		<div class="col-md-6" style="height:540px">
			<div id="chart"></div>
		</div>
		<div class="col-md-6">
			<h3>This week:</h3>

			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="data in thisWeekData">
						<td>{{data.UserId}}</td>
						<td>{{data.Rota | parseDate}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
